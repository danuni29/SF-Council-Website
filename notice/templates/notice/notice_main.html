{% extends "home/layout.html" %}
{% load static %}

{% block section %}


    <section id="team" class="team">
      <div class="container" data-aos="fade-up" style="padding: 100px">

          <div class="section-title">
              <h2>.</h2>
              <p>공지사항</p>
                <a href="/notice/create_post" class="btn btn-primary float-right">글쓰기</a>

              {% for p in posts %}
                  <hr/>
                  <div style="display: flex; justify-content: space-between;">
                      <h4><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h4>
                      <h6>{{ p.created_at }}</h6>
                  </div>

              {% endfor %}

        </div>

      </div>
    </section><!-- End Team Section -->

{% endblock %}
